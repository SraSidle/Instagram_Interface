<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Interface</title>
  </head>
  <body>
    <div class="page-container">
      <div class="container-left">
        <img
          src="./img/instagram-black-celular.png"
          class="img_celular black-cell"
        />
        <img
          src="./img/instagram-white-celular.png"
          class="img_celular white-cell"
        />
      </div>
      <div class="container-right">
        <div class="group-top">
          <img src="./img/instagram-logo.png" class="logo_instagram" />
          <div class="background_profile">
            <img
              src="./img/PhotoGrid_Plus_1649698012949 (1).jpg"
              class="img_profile"
            />
          </div>

          <button class="btn_continue">Continue as Sra_Sidle</button>
          <a class="remove_account">Remove account</a>
        </div>
        <div class="group-bottom">
          <p>Not Sra_Sidle?</p>
          <p class="create_account-sigup">
            <a>Switch Account</a> or <a>sig up</a>
          </p>
        </div>
        <p class="text_download">Get the app</p>
        <div class="download_app">
          <img src="./img/googleplay-button.png" class="btn_playstore" />
          <img src="./img/apple-button.png" class="btn_applestore" />
        </div>
      </div>
    </div>
  </body>
</html>
